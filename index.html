<!DOCTYPE html>
<html>
<head>

        <meta charset="UTT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
                <title> ProducApp</title>
            <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-success">
        <a href="/" class="navbar-brand">
            PRODUCT BAR

        </a>
    </nav>


        <div class="container">
            <div id="app" class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add a product</h4>
                        </div>

                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <label>Produc name</label>
                                <input type="text" placeholder="Name" class="form-control">
                              </div>      
                            <div class="form-group">
                                <label>Product cos per piece</label>
                                <input type="text"  step="0.01" placeholder="Price" class="form-control">
                              </div>
                            <div class="form-group">
                                <label>Product Quantity</label>
                                <input type="text" placeholder="Quantity" class="form-control">
                              </div>    
                            <div class="form-group">
                                <label>Produc Date</label>
                                <input type="text" id="year" class="form-control">
                              </div>
                            <input type="submit" value="Save" class="btn btn-success btn-block">
                        </form>

                    </div>
                </div>
                <div id="produc-list" class="col-md-8"></div>
            </div>
        </div>


 <script src="script.js"></script>
</body>
</html>
